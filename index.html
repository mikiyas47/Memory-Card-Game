<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section id="landingScreen" class="landing-screen">
    <div class="landing-shell">
      <h1 class="landing-title">Memory Card Game</h1>
      <p class="landing-subtitle">Set up your game with the cards below.</p>

      <div class="landing-stack">
        <article class="glass-card form-card">
          <label for="playerName">Enter your name</label>
          <input id="playerName" type="text" maxlength="24" placeholder="Player name" value="Player" />
        </article>

        <button id="openDifficultyBtn" class="glass-card action-card" type="button">
          <span class="card-kicker">Difficulty</span>
          <span id="selectedDifficultyLabel" class="card-value">Medium</span>
          <span class="card-note">Tap to choose a level</span>
        </button>

        <button id="openThemeBtn" class="glass-card action-card" type="button">
          <span class="card-kicker">Theme</span>
          <span id="selectedThemeLabel" class="card-value">Emoji</span>
          <span class="card-note">Tap to choose a theme</span>
        </button>

        <article class="glass-card leaderboard-card">
          <div class="leaderboard-head">
            <h2>Leaderboard</h2>
            <p id="playerStanding" class="player-standing">Play to create your standing.</p>
          </div>
          <ol id="leaderboardList"></ol>
        </article>

        <button id="startGameBtn" type="button">Start Game</button>
      </div>
    </div>
  </section>

  <section id="difficultyScreen" class="picker-screen hidden">
    <div class="picker-card">
      <h2>Select Difficulty</h2>
      <div class="picker-options">
        <button type="button" class="picker-option" data-difficulty-option="easy">
          <span class="picker-name">Easy</span>
          <span class="picker-meta">4 pairs (8 cards)</span>
        </button>
        <button type="button" class="picker-option" data-difficulty-option="medium">
          <span class="picker-name">Medium</span>
          <span class="picker-meta">8 pairs (16 cards)</span>
        </button>
        <button type="button" class="picker-option" data-difficulty-option="hard">
          <span class="picker-name">Hard</span>
          <span class="picker-meta">12 pairs (24 cards)</span>
        </button>
      </div>
      <button id="difficultyBackBtn" type="button" class="picker-back-btn">Back</button>
    </div>
  </section>

  <section id="themeScreen" class="picker-screen hidden">
    <div class="picker-card">
      <h2>Select Theme</h2>
      <div class="picker-options">
        <button type="button" class="picker-option" data-theme-option="emoji">
          <span class="theme-option-head">
            <span class="picker-icon" aria-hidden="true">&#128516;</span>
            <span class="picker-name">Emoji</span>
          </span>
          <span class="picker-meta">Fun expressive icons</span>
        </button>
        <button type="button" class="picker-option" data-theme-option="programming">
          <span class="theme-option-head">
            <span class="picker-icon" aria-hidden="true">&#128187;</span>
            <span class="picker-name">Programming</span>
          </span>
          <span class="picker-meta">Language logos</span>
        </button>
        <button type="button" class="picker-option" data-theme-option="animals">
          <span class="theme-option-head">
            <span class="picker-icon" aria-hidden="true">&#128062;</span>
            <span class="picker-name">Animals</span>
          </span>
          <span class="picker-meta">Cute animal cards</span>
        </button>
        <button type="button" class="picker-option" data-theme-option="flags">
          <span class="theme-option-head">
            <span class="picker-icon" aria-hidden="true">&#127758;</span>
            <span class="picker-name">Flags</span>
          </span>
          <span class="picker-meta">Country flags</span>
        </button>
      </div>
      <button id="themeBackBtn" type="button" class="picker-back-btn">Back</button>
    </div>
  </section>

  <main id="gameScreen" class="app hidden">
    <header class="topbar">
      <h1>Memory Card Game</h1>
      <div class="stats">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="timer">00:00</span></p>
      </div>
      <div class="game-actions">
        <button id="restartBtn" type="button">Restart</button>
        <button id="backToSetupBtn" type="button">Back to Landing</button>
      </div>
    </header>

    <section id="gameBoard" class="board medium" aria-label="Memory card board"></section>
    <p id="status" class="status" aria-live="polite"></p>
  </main>

  <section id="gameOverScreen" class="game-over hidden" aria-live="polite">
    <div class="game-over-card">
      <h2>&#127881; You Win!</h2>
      <p>Total score: <span id="finalScore">0</span></p>
      <p>Accuracy: <span id="finalAccuracy">0%</span></p>
      <p>Total moves: <span id="finalMoves">0</span></p>
      <p>Total time: <span id="finalTime">00:00</span></p>
      <button id="restartGameOverBtn" type="button">Restart</button>
    </div>
  </section>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
