<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Memory Card Game</h1>
      <div class="controls">
        <label for="playerName">Player</label>
        <input id="playerName" type="text" maxlength="24" placeholder="Your name" value="Player" />
      </div>
      <div class="controls">
        <label for="difficultySelect">Difficulty</label>
        <select id="difficultySelect" aria-label="Select difficulty">
          <option value="easy">Easy (8 cards)</option>
          <option value="medium" selected>Medium (16 cards)</option>
          <option value="hard">Hard (24 cards)</option>
        </select>
      </div>
      <div class="controls">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect" aria-label="Select theme">
          <option value="emoji" selected>Emoji &#128516;</option>
          <option value="programming">Programming &#128187;</option>
          <option value="animals">Animals &#128054;</option>
          <option value="flags">Flags &#127757;</option>
          <option value="custom">Custom images</option>
        </select>
      </div>
      <div id="customThemeControls" class="controls custom-theme hidden">
        <label for="customImageUrls">Image URLs</label>
        <input id="customImageUrls" type="text" placeholder="Comma-separated image URLs" />
        <button id="applyCustomThemeBtn" type="button">Apply Images</button>
      </div>
      <div class="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Moves: <span id="moves">0</span></p>
        <p>Accuracy: <span id="accuracy">0%</span></p>
        <p>Time: <span id="timer">00:00</span></p>
      </div>
      <button id="restartBtn" type="button">Restart Game</button>
    </header>

    <section id="gameBoard" class="board medium" aria-label="Memory card board"></section>
    <p id="status" class="status" aria-live="polite"></p>
    <section class="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </section>
  </main>

  <section id="gameOverScreen" class="game-over hidden" aria-live="polite">
    <div class="game-over-card">
      <h2>&#127881; You Win!</h2>
      <p>Total score: <span id="finalScore">0</span></p>
      <p>Accuracy: <span id="finalAccuracy">0%</span></p>
      <p>Total moves: <span id="finalMoves">0</span></p>
      <p>Total time: <span id="finalTime">00:00</span></p>
      <button id="restartGameOverBtn" type="button">Restart</button>
    </div>
  </section>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
